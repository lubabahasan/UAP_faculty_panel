{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login">
    <div class="login-container">
        <h1 class="gradient-text">Login</h1>

        {% if messages %}
            <div class="alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-row">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required class="form-control" placeholder="Enter your username">
            </div>
            <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required class="form-control" placeholder="Enter your password">
            </div>
            <button type="submit" class="login-bt">Login</button>
        </form>
        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
