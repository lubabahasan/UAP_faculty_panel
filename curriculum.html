<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>

    <style>
        /* General styling for the body and page layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2.5em;
            color: #172a74;
        }

        h2 {
            margin-top: 30px;
            font-size: 1.8em;
            color: #21a9af;
            border-bottom: 2px solid #21a9af;
            padding-bottom: 5px;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        /* Styling for the PDF container */
        .pdf-container {
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            width: 90%;
            max-width: 1100px;
        }

        .pdf-container a {
            color: #21a9af;
            text-decoration: none;
        }

        .pdf-container a:hover {
            text-decoration: underline;
        }

        iframe {
            border: none;
            width: 100%;
            height: 600px;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Handling the "No results" message */
        .no-results {
            font-style: italic;
            text-align: center;
            color: #777;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            iframe {
                height: 400px;
            }

            .pdf-container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <h1>Uploaded PDFs</h1>

    {% if pdfs %}
        {% for pdf in pdfs %}
            <div class="pdf-container">
                <h2>{{ pdf.title }}</h2>
                <p>Uploaded on: {{ pdf.upload_date }}</p>
                <p>PDF URL: <a href="{{ pdf.pdf.url }}" target="_blank">{{ pdf.pdf.url }}</a></p>
                <iframe src="{{ pdf.pdf.url }}" width="100%" height="600px" frameborder="0"></iframe>
                <hr>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-results">No PDFs available.</p>
    {% endif %}

</body>
</html>
